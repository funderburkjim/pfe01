<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="icon-toggle1.html">


<dom-module id="icon-toggle1-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      };
    </style>
  
    <h3>Statically-configured icon-toggle1s</h3>
    
    <icon-toggle1 toggle1-icon="star"></icon-toggle1>
    <icon-toggle1 toggle1-icon="star" pressed></icon-toggle1>
    
    <h3>Data-bound icon-toggle1</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding --> 
    <icon-toggle1 toggle1-icon="favorite" pressed="{{isFav}}"></icon-toggle1>
  </template>
  
  <script>
    Polymer({
      is: "icon-toggle1-demo",
      message: function(fav) {
        if (fav) {
          return "You really like me!";
        } else {
          return "Do you like me?";
        }
      }
    });
  </script>
</dom-module>
