<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="icon-toggle5f.html">


<dom-module id="icon-toggle5f-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        /* commented out in toggle5f. This property is set by
           the :root property in custom-style in index.html
        --icon-toggle-outline-color: black;
       */
        --icon-toggle-pressed-color: red;
        
      };
    </style>
  
    <h3>Statically-configured icon-toggle5fs</h3>
    
    <icon-toggle5f toggle5f-icon="star"></icon-toggle5f>
    <icon-toggle5f toggle5f-icon="star" pressed></icon-toggle5f>
    <!-- experiment with other icon names -->
    <ul>
    <li> icon = add:  <icon-toggle5f toggle5f-icon="add"></icon-toggle5f> </li>
    <li> icon = menu:  <icon-toggle5f toggle5f-icon="menu"></icon-toggle5f> </li>
    <li> icon = settings:  <icon-toggle5f toggle5f-icon="settings"></icon-toggle5f> </li>
    </ul>
    
    <h3>Data-bound icon-toggle5f</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding --> 
    <icon-toggle5f toggle5f-icon="favorite" pressed="{{isFav}}"></icon-toggle5f>
  </template>
  
  <script>
    Polymer({
      is: "icon-toggle5f-demo",
      message: function(fav) {
        if (fav) {
          return "You really like me!";
        } else {
          return "Do you like me?";
        }
      }
    });
  </script>
</dom-module>
