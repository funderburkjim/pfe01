
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<!--<link rel="import"  href="https://polygit.org/polymer+2.0.0-rc.2/components/polymer/polymer-element.html">
-->

<dom-module id="icon-toggle4">


  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: rgba(0,0,0,0);
        stroke: currentcolor;
      }
      :host([pressed]) iron-icon {
        fill: currentcolor;
      }
    </style>

    <!-- local DOM goes here -->
    <!--
     1. The icon="[[toggle4Icon]]"assignment is a data binding. 
      It links your element's toggle4Icon property 
      with the <iron-icon>'s icon property.
      Note that 'toggle4Icon' is a 'camelCase' Javascript property name.
      It is used below as the property name.
      In the icon-toggle4-demo, we see 'toggle4-icon' as the html
       attribute name to which 'toggle4Icon' corresponds. 
      This mapping between camelCase property names and hyphenated 
       attribute names is done by Polymer; this is part of 'data binding'
         <icon-toggle4 toggle4-icon="star"></icon-toggle4>
                   ..  
    -->
    <iron-icon icon="[[toggle4Icon]]">
    </iron-icon>
    
  </template>

  <script>
  Polymer({
    is: 'icon-toggle4',
    // This declares the 'toggle4Icon' property mentioned above
     properties: {
      toggle4Icon: String,
      pressed: {
        type: Boolean,
        value: false,  // default value
        notify: true,  // dispatch property change events 
        /* tells Polymer to update the corresponding attribute when the
           property changes. 
           This lets you style the element using an attribute selector, 
           like icon-toggle4[pressed].
        */
        reflectToAttribute: true 
      }
    }, // properties
    // step4: add listener object to icon-toggle element prototype
    listeners: {
       // 'toggle' is event-handler name, see next
       // 'tap' is an event name generated by Polymer's "gesture system"
       //  Also 'built-in events' like 'keydown' and 'keyup' work here.
      'tap': 'toggle', 
    },
    toggle: function() {  // event handler
      //console.log('toggle function called with pressed=',this.pressed);
      this.pressed = !this.pressed;
    },

  });
  </script>

</dom-module>
